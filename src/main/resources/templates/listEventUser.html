<!DOCTYPE HTML>

<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<title>Lens by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" th:href="@{/css/main2.css}"/>
		<noscript><link rel="stylesheet" th:href="@{/css/noscript2.css}"/></noscript>
	</head>
	<body class="is-preload-0 is-preload-1 is-preload-2">

		<!-- Main -->
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>Nome: <span th:text="${name}"></span></h1>
						<p>Descrição:</p>
						<p>Telefone:  <span th:text="${contac}"></span></p>
						<p>Endereço:  <span th:text="${addres}"></span></p>
						<ul class="icons">
							<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
							<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
						</ul>
					</header>

				<!-- Thumbnail -->
					<section id="thumbnails">
						<article th:each="evento : ${eventos}">
							<a class="thumbnail" th:href="*{'data:image/jpeg;base64,' + {evento.image}}" data-position="left center"><img src="" th:src="*{'data:image/jpeg;base64,' + {evento.image}}" alt=""/></a>
							<h2 th:text="${evento.eventName}">NOME DO EVENTO</h2>
							<p  th:text="${evento.texto}">DESCRIÇÃO DO EVENTO</p>
						</article>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Impulsione.</li><li>Design: <a href=""></a>.</li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script th:src="@{/js/jquery2.min.js}"></script>
			<script th:src="@{/js/browser2.min.js}"></script>
			<script th:src="@{/js/breakpoints2.min.js}"></script>
			<script th:src="@{/js/main2.js}"></script>


			<script th:src="@{/js/jquery.scrolly.min.js}"></script>

	</body>
</html>
